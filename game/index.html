<html>

<head>
    <title>Game</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mootools/1.6.0/mootools-core.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="new_session();">
    <div id="wrapper">

        <div id="game" class="main">
            <canvas id="canvas" width="900" height="600" onclick="shoot();" onmousemove="rotate(event)">
            </canvas>
        </div>

        <div id="info" class="main">
            <table>
                <tr>
                    <td>
                        <div id="top" align="center">
                        </div>
                    </td>
                </tr>
            </table>
        </div>

        <div class="btns">
            <input type="button" id="btn1" class="btn" value="Play" onclick="change_status();">
            <input type="button" id="btn2" class="btn" value="Restart" onclick="init();">
            <input type="button" id="btn3" class="btn" value="Change player" onclick="new_session();">
            <input type="button" id="btn4" class="btn" value="Records" onclick="change_section();">
        </div>

    </div>
</body>

</html>
