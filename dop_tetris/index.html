<html>
   <head>
      <title>Tetris</title>
      <style>
         html { overflow-x: hidden; }
      </style>
      <script type="text/javascript"
         src="https://cdnjs.cloudflare.com/ajax/libs/mootools/1.6.0/mootools-core.js"></script>
      <script src="script.js"></script>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
      <link rel="stylesheet" type="text/css" href="style.css">
      <link rel="stylesheet" href="style.css">
   </head>
   <body onload="init();">
      <div class="row">
         <div class="col-3 score">
            <p class="text-center"> Score </p>
            <p id = "scor" class="text-center"> 0 </p>
            <div class="btns">
               <input type="button" id="btn1" class="btn" value="Restart" onclick="restart();">
            </div>
         </div>
         <div class="col-6">
            <div id="wrapper">
               <div id="game" class="main">
                  <canvas id="canvas" width="900" height="900" onclick="check_e(event)">
                  </canvas>
               </div>
            </div>
         </div>
         <div class="col-3 pics">
            <div class="form-check form-check-inline">
               <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
               <label class="form-check-label" for="inlineRadio1" onclick="check_box(1);"><img src="block1.png" class="img" ></label>
            </div>
            <div class="form-check form-check-inline">
               <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
               <label class="form-check-label" for="inlineRadio2" onclick="check_box(2);"><img src="block3.png" class="img"></label>
            </div>
            <br>
            <br>
            <br>
            <br>
            <div class="form-check form-check-inline">
               <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
               <label class="form-check-label" for="inlineRadio3" onclick="check_box(3);"><img src="block2.png" class="img"></label>
            </div>
            <br>
            <br>
            <br>
            <br>
            <br>
            <div class="form-check form-check-inline">
               <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
               <label class="form-check-label" for="inlineRadio4" onclick="check_box(0);"><img src="block4.png" class="img"></label>
            </div>
         </div>
      </div>
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
         integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
         crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
         integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
         crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
         integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
         crossorigin="anonymous"></script>
   </body>
</html>
